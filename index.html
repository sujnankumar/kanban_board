<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Kanban Board - Organize your tasks with style">
    <title>Kanban Board - Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="icon">üßÆ</span>
                Kanban Board
            </h1>
            <p class="subtitle">Organize your workflow with elegance</p>
        </header>

        <div class="board">
            <!-- To Do Column -->
            <div class="column" data-column="todo">
                <div class="column-header todo-header">
                    <div class="column-title">
                        <span class="column-icon">üìù</span>
                        <h2>To Do</h2>
                        <span class="task-count" id="todo-count">0</span>
                    </div>
                    <button class="add-task-btn" data-column="todo" title="Add new task">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="tasks-container" id="todo-tasks" data-column="todo">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="column" data-column="inprogress">
                <div class="column-header inprogress-header">
                    <div class="column-title">
                        <span class="column-icon">‚è≥</span>
                        <h2>In Progress</h2>
                        <span class="task-count" id="inprogress-count">0</span>
                    </div>
                    <button class="add-task-btn" data-column="inprogress" title="Add new task">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="tasks-container" id="inprogress-tasks" data-column="inprogress">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="column" data-column="done">
                <div class="column-header done-header">
                    <div class="column-title">
                        <span class="column-icon">‚úÖ</span>
                        <h2>Done</h2>
                        <span class="task-count" id="done-count">0</span>
                    </div>
                    <button class="add-task-btn" data-column="done" title="Add new task">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="tasks-container" id="done-tasks" data-column="done">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="close-btn" id="closeModal" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title..." maxlength="100">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea id="taskDescription" placeholder="Add task description..." rows="4" maxlength="300"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveTaskBtn">Add Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
